[MAIN]
LOGLEVEL = DEBUG
DESTINATION_FOLDER = c://user/destination

[DATABSE]
database = postgres # the database name (only as keyword argument)
user = postgres # user name used to authenticate
password = postgres # password used to authenticate
host = 127.0.0.1 # database host address (defaults to UNIX socket if not provided)
port = 5432 # connection port number (defaults to 5432 if not provided)


